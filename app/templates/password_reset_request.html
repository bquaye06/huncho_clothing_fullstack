{% extends 'base.html' %}
{% block title %}Reset Password — HunchØ.clothing{% endblock %}
{% block content %}

<!-- Unique layout: large icon, minimal copy, and desktop notification on success -->
<div class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 sm:p-10">
    <div class="flex items-center gap-4 mb-6">
      <div class="p-3 bg-primary/10 rounded-md">
        <svg class="h-7 w-7 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>
      <div>
        <h1 class="text-lg font-semibold">Password reset</h1>
        <p class="text-sm text-gray-500">We'll email you an OTP to reset your password.</p>
      </div>
    </div>

    <form id="resetRequestForm" class="space-y-4">
      <label class="block text-xs font-medium text-gray-600">Registered email</label>
      <div class="relative">
        <input id="email" type="email" inputmode="email" autocomplete="email" required
               class="w-full border border-gray-200 rounded-lg px-4 py-3 pr-32 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="you@domain.com">
        <button id="clearEmail" type="button" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-gray-400 hover:text-gray-600">Clear</button>
      </div>

      <div class="flex items-center gap-3">
        <button id="sendBtn" type="submit" class="flex-1 inline-flex items-center justify-center gap-3 bg-primary text-white font-medium rounded-lg px-4 py-3 hover:opacity-95">
          <svg id="sendSpinner" class="h-4 w-4 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>
          <span id="sendText">Send OTP</span>
        </button>
        <a href="/auth/login" class="text-sm text-gray-600 hover:underline">Back to login</a>
      </div>
    </form>

    <p id="inlineMsg" class="mt-4 text-sm text-center text-gray-500"></p>
  </div>
</div>

<script>
async function showDesktopNotification(title, body){
  try{
    if (!('Notification' in window)) return false;
    if (Notification.permission === 'granted'){
      new Notification(title, { body, icon: '/static/images/logo_2.png' });
      return true;
    }
    if (Notification.permission !== 'denied'){
      const p = await Notification.requestPermission();
      if (p === 'granted'){
        new Notification(title, { body, icon: '/static/images/logo_2.png' });
        return true;
      }
    }
  }catch(e){ console.warn('Notification error', e); }
  return false;
}

document.getElementById('clearEmail').addEventListener('click', () => { document.getElementById('email').value = ''; document.getElementById('email').focus(); });

document.getElementById('resetRequestForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const inline = document.getElementById('inlineMsg');
  inline.textContent = '';

  const btn = document.getElementById('sendBtn');
  const spinner = document.getElementById('sendSpinner');
  const text = document.getElementById('sendText');

  const email = document.getElementById('email').value.trim();
  if (!email) { inline.textContent = 'Please enter your email.'; inline.className = 'mt-4 text-sm text-center text-red-600'; return; }

  try{
    btn.setAttribute('disabled','disabled'); spinner.classList.remove('hidden'); text.classList.add('opacity-70');
    // POST to same path the page was served from (handles blueprint prefix)
    const res = await fetch(window.location.pathname, {
      method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ email })
    });
    const payload = await res.json();
    if (res.ok){
      inline.textContent = payload.message || 'OTP sent. Check your inbox.';
      inline.className = 'mt-4 text-sm text-center text-green-600';
      // show toast if available
      if (window.showToast) showToast(inline.textContent, 'success');
      // attempt desktop notification (best-effort)
      await showDesktopNotification('HunchØ.clothing', inline.textContent || 'Password reset OTP sent');
      // navigate to password reset page after a short delay
      setTimeout(()=> window.location.href = '/auth/password-reset', 900);
    } else {
      const err = payload.error || payload.message || 'Failed to send OTP.';
      inline.textContent = err; inline.className = 'mt-4 text-sm text-center text-red-600';
      if (window.showToast) showToast(err, 'error');
    }
  }catch(err){
    inline.textContent = 'Network error. Try again.'; inline.className = 'mt-4 text-sm text-center text-red-600';
    if (window.showToast) showToast('Network error. Try again.', 'error');
  } finally {
    spinner.classList.add('hidden'); text.classList.remove('opacity-70'); btn.removeAttribute('disabled');
  }
});
</script>

{% endblock %}
