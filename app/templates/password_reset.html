{% extends 'base.html' %}
{% block title %}Reset Password — HunchØ.clothing{% endblock %}
{% block content %}

<div class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 sm:p-10">
    <div class="flex items-center gap-4 mb-6">
      <div class="p-3 bg-primary/10 rounded-md">
        <svg class="h-7 w-7 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11v2h12v-2c0-1.657-1.343-3-3-3s-3 1.343-3 3z" />
        </svg>
      </div>
      <div>
        <h1 class="text-lg font-semibold">Reset your password</h1>
        <p class="text-sm text-gray-500">Enter the OTP you received and choose a new password.</p>
      </div>
    </div>

    <form id="resetForm" class="space-y-4">
      <label class="block text-xs font-medium text-gray-600">Email</label>
      <input id="email" type="email" class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" required>

      <label class="block text-xs font-medium text-gray-600">OTP code</label>
      <input id="otp" type="text" class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" required>

      <label class="block text-xs font-medium text-gray-600">New password</label>
      <div class="relative">
        <input id="new_password" type="password" class="w-full border border-gray-200 rounded-lg px-4 py-3 pr-14 focus:outline-none focus:ring-2 focus:ring-primary" required>
        <button type="button" class="pw-toggle absolute inset-y-0 right-2 flex items-center px-3 text-gray-500 h-full" aria-label="Show password" data-target="#new_password"></button>
      </div>

      <div class="flex items-center gap-3">
        <button id="resetBtn" type="submit" class="flex-1 inline-flex items-center justify-center gap-3 bg-primary text-white font-medium rounded-lg px-4 py-3 hover:opacity-95">
          <svg id="resetSpinner" class="h-4 w-4 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>
          <span id="resetText">Reset Password</span>
        </button>
        <a href="/auth/login" class="text-sm text-gray-600 hover:underline">Back to login</a>
      </div>
    </form>

    <p id="inlineMsg" class="mt-4 text-sm text-center text-gray-500"></p>
  </div>
</div>

<script>
// Prefill email from query string ?email= or from localStorage.prefill_email
(function prefillEmail(){
  const params = new URLSearchParams(window.location.search || '');
  const qEmail = params.get('email');
  const el = document.getElementById('email');
  if (qEmail) { el.value = decodeURIComponent(qEmail); return; }
  try { const p = localStorage.getItem('prefill_email'); if (p) el.value = p; } catch(e){}
})();

async function showDesktopNotification(title, body){
  try{
    if (!('Notification' in window)) return false;
    if (Notification.permission === 'granted'){
      new Notification(title, { body, icon: '/static/images/logo_2.png' });
      return true;
    }
    if (Notification.permission !== 'denied'){
      const p = await Notification.requestPermission();
      if (p === 'granted'){
        new Notification(title, { body, icon: '/static/images/logo_2.png' });
        return true;
      }
    }
  }catch(e){ console.warn('Notification error', e); }
  return false;
}

document.getElementById('resetForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const inline = document.getElementById('inlineMsg'); inline.textContent = '';

  const btn = document.getElementById('resetBtn');
  const spinner = document.getElementById('resetSpinner');
  const text = document.getElementById('resetText');

  const payload = {
    email: document.getElementById('email').value.trim(),
    otp: document.getElementById('otp').value.trim(),
    new_password: document.getElementById('new_password').value
  };

  if (!payload.email || !payload.otp || !payload.new_password){ inline.textContent = 'Please fill all fields.'; inline.className='mt-4 text-sm text-center text-red-600'; return; }

  try{
    btn.setAttribute('disabled','disabled'); spinner.classList.remove('hidden'); text.classList.add('opacity-70');
    const res = await fetch(window.location.pathname, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
    const result = await res.json();
    if (res.ok){
      inline.textContent = result.message || 'Password reset successful.'; inline.className='mt-4 text-sm text-center text-green-600';
      if (window.showToast) showToast(inline.textContent, 'success');
      await showDesktopNotification('HunchØ.clothing', inline.textContent || 'Password reset successful');
      // clear prefill to avoid confusion
      try{ localStorage.removeItem('prefill_email'); }catch(e){}
      setTimeout(()=> window.location.href = '/auth/login', 900);
    } else {
      const err = result.error || result.message || 'Failed to reset password.';
      inline.textContent = err; inline.className='mt-4 text-sm text-center text-red-600';
      if (window.showToast) showToast(err, 'error');
    }
  }catch(err){
    inline.textContent = 'Network error. Try again.'; inline.className='mt-4 text-sm text-center text-red-600';
    if (window.showToast) showToast('Network error. Try again.', 'error');
  } finally {
    spinner.classList.add('hidden'); text.classList.remove('opacity-70'); btn.removeAttribute('disabled');
  }
});
</script>

{% endblock %}
